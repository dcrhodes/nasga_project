{% extends 'base.html' %}

{% block content %}
  <h1>Games Index</h1>
  <a href='/games/create/'>Add a Game</a><br><br><hr><br>


  {% for game in games %}
    <div>
      <b>{{game.name}}</b><br><br>
      
      <i>{{game.city}}, {{game.state}}</i><br><br>

      {{game.date}}<br><br>

      <a href="{% url 'gamesdetail' game.id %}">More Details</a><br><br><hr><br>

    </div>
  {% endfor %}

{% endblock %}
