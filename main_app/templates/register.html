{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="">You are logged in!</div>
{% else %}
<section>
  <form action="{% url 'games' %}" method="post">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Login</button>
  </form>
</section>
{% endif %} 

{% endblock %}
